<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style_forms.css">
    
</head>
<body>
    <header>
        <h1>Processo Seletivo 2024</h1>
    </header>

    <form>
        <h2>FORMULÁRIO DE INSCRIÇÃO – CAMPOS</h2>
    
        <label for="nomeCompleto">Nome completo</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    
        <label for="nomeSocial">Nome social</label>
        <input type="text" id="nomeSocial" name="nomeSocial">
    
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>
    
        <label for="estrangeiro">Indicar se é estrangeiro</label>
        <select id="estrangeiro" name="estrangeiro">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
    
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg" required>
    
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
    
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
    
        <label for="identidadeGenero">Identidade de gênero</label>
        <input type="text" id="identidadeGenero" name="identidadeGenero">
    
        <label for="telefone">Número de telefone com DDD</label>
        <input type="tel" id="telefone" name="telefone" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    
        <label for="confirmarEmail">Confirmar email</label>
        <input type="email" id="confirmarEmail" name="confirmarEmail" required>
    
        <label for="nomeResponsavel">Nome do responsável</label>
        <input type="text" id="nomeResponsavel" name="nomeResponsavel">
    
        <label for="rgResponsavel">RG do responsável</label>
        <input type="text" id="rgResponsavel" name="rgResponsavel">
    
        <label for="grauParentesco">Grau de parentesco do responsável</label>
        <input type="text" id="grauParentesco" name="grauParentesco">
    
        <label for="telefoneResponsavel">Telefone do responsável com DDD</label>
        <input type="tel" id="telefoneResponsavel" name="telefoneResponsavel">
    
        <button type="submit">Enviar Inscrição</button>
    </form>
    
</body>
</html>
